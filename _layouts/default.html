<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    {% if page.layout == 'home' %}
      <div class="banner">
        <img src="/assets/img/banner.jpg" />
      </div>
    {% endif %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>

<link rel="stylesheet" type="text/css" href="{{ 'assets/css/style.css' | relative_url }}">
